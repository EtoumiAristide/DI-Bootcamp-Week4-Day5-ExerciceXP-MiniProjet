<div>
    <label for="author">Search for Authors:</label>
    <!-- <input type="text" name="author" id="author" #author> -->
    <input type="text" [(ngModel)]="searchString" name="author" id="author">
    <button type="submit" (click)="onSubmit()">Submit</button>
</div>

<ul>
    <li *ngFor="let book of books">
        <img [src]="book.coverImage" [class.preview]="book.previewMode" (click)="onClickImage(book)">
        {{book.getAuthorsList()}} <strong>{{ book.title }}</strong>
    </li>
</ul>
